<html lang="en">

<head>
    <title>Join Us</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/join_us.css">
</head>

<body>
    <!------------------------------- Header ------------------------------->
    <div class="header">
        <h1>EMPACT Project</h1>
    </div>

    <!------------------------------- Menu ------------------------------->
    <div class="menu">
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>

            <li class="staff_btn">
                <a href="#">Staff</a>

                <div class="dropdown">
                    <a href="staff/admin.html">Administration</a>
                    <a href="staff/teaching.html">Teaching</a>
                    <a href="staff/casual.html">Casual</a>
                </div>
            </li>

            <li>
                <a href="about_us.html">About Us</a>
            </li>
            <li>
                <a href="#">Join Us</a>
            </li>
        </ul>
    </div>

    <div class="apply">
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>
                        <select name="code">
                            <option>+964</option>
                            <option>+963</option>
                            <option>+90</option>
                            <option>+98</option>
                        </select>
                        <input type="number" placeholder="7701234567">
                    </td>
                </tr>
                <tr>
                    <td>ID Number</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="email@email.com"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male
                        <input type="radio" name="gender">
                        Female
                        <input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>Birth Date</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td>
                        <select name="national">
                            <option>Iraq</option>
                            <option>Syria</option>
                            <option>Turkey</option>
                            <option>Iran</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>
                        HTML
                        <input type="checkbox">
                        CSS
                        <input type="checkbox">
                        Java Script
                        <input type="checkbox">
                        <br>
                        MS Word
                        <input type="checkbox">
                        MS Excel
                        <input type="checkbox">
                        MS PowerPoint
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </table>

            <input type="submit">
        </form>
    </div>

    <!------------------------------- Footer ------------------------------->
    <div class="footer">
        <p>Copyright EMPACT Project &#169;</p>
        <img src="media/images/logo.png" alt="WFP Logo">
    </div>
</body>

</html>
